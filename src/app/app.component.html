<h1>
  {{title}}
</h1>
<br>
<div *ngIf="this.service.lbolSignUp; then thenSignUp else elseSignUp"></div>
<ng-template #thenSignUp>
  <div>
    <app-signup></app-signup>
  </div>
</ng-template>
<ng-template #elseSignUp>
  <div>
    <div *ngIf="this.lbolUserLogu; then thenBlock else elseBlock"></div>
    <ng-template #thenBlock>
      <div>
        <button mat-raised-button color="primary" routerLink="/home">Home</button>
        <button mat-raised-button color="primary" routerLink="/profile">Profile</button>
        <button mat-raised-button color="primary" routerLink="/accounts">Accounts</button>
        <button mat-raised-button color="primary" routerLink="/transactions">Transactions</button>
        <button mat-raised-button color="primary" routerLink="/dashboard">Dashboard</button>
        <button mat-raised-button color="warn" (click)="fnLogOut()">Salir</button>
      </div>
      <div>
        <button mat-stroked-button color="primary" routerLink="/home">Home</button>
        <button mat-stroked-button color="primary" [matMenuTriggerFor]="menppal">Men√∫ principal</button>
        <button mat-stroked-button color="warn" (click)="fnLogOut()">Salir</button>
        <mat-menu #menppal="matMenu">
          <button mat-menu-item routerLink="/profile">Profile</button>
          <button mat-menu-item routerLink="/accounts">Accounts</button>
          <button mat-menu-item routerLink="/home">Home</button>
        </mat-menu>
        <mat-menu #menmaestros>
          <button mat-menu-item routerLink="/profile">Profile</button>
          <button mat-menu-item routerLink="/accounts">Accounts</button>
        </mat-menu>
        <mat-menu #mentransactions>
          <button mat-menu-item routerLink="/transactions">Transactions</button>
          <button mat-menu-item routerLink="/dashboard">Dashboard</button>
        </mat-menu>
      </div>
      <router-outlet />
    </ng-template>
    <ng-template #elseBlock>
      <div>
        <div>
          <label>User:</label>
          <input type="text" maxlength="15" [(ngModel)]="lstrUser">
        </div>
        <div>
          <label>Password:</label>
          <input type="text" maxlength="15" [(ngModel)]="lstrPass">
        </div>
        <div>
          <button mat-raised-button color="primary" (click)="fnLogIN()">login</button>
        </div>
        <div>
          <br>
          <label>{{lstrMessag}}</label>
          <br><br>
          <button mat-raised-button color="accent" (click)="fnSignUp()">Sign Up</button>
        </div>
      </div>
    </ng-template>
  </div>
</ng-template>
